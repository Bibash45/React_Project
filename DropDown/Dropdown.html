<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Menu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background-color: #f4f4f4;
        }
        nav {
            margin: 0 auto;
            background: tomato;
            padding: 10px 0;
        }
        nav ul {
            justify-content: center;
            display: flex;
            list-style: none;
            gap: 20px;
        }
        nav ul li {
            position: relative;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            display: block;
            font-size: 18px;
            transition: background-color 0.3s, color 0.3s;
        }
        nav ul li:hover {
            background-color: rgb(137, 24, 4);
            border-radius: 5px;
        }
        nav ul li a:hover {
            color: #f4f4f4;
        }
        nav ul li .dropdown, 
        nav ul li .sub_dropdown {
            display: none;
            position: absolute;
            background: white;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            z-index: 1;
            overflow: visible;
        }
        nav ul li:hover .dropdown {
            display: block;
            top: 100%;
            left: 0;
            min-width: 200px;
        }
        .dropdown li {
            border-bottom: 1px solid #ddd;
        }
        .dropdown li:last-child {
            border-bottom: none;
        }
        .dropdown li a {
            color: #333;
            padding: 10px 20px;
            font-size: 16px;
        }
        .dropdown li:hover {
            background-color: rgb(245, 138, 120);
        }
        .dropdown li .sub_dropdown {
            left: 100%;
            top: 0;
        }
        .dropdown li:hover .sub_dropdown {
            display: block;
        }
        .sub_dropdown li a {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About us</a></li>
            <li>
                <a href="#">Category &#9662;</a>
                <ul class="dropdown">
                    <li>
                        <a href="#">Mobile &#9656;</a>
                        <ul class="sub_dropdown">
                            <li><a href="#">Redmi</a></li>
                            <li><a href="#">iPhone</a></li>
                            <li><a href="#">Samsung</a></li>
                        </ul>
                    </li>
                    <li>
                        <a href="#">Laptop &#9656;</a>
                        <ul class="sub_dropdown">
                            <li><a href="#">Dell</a></li>
                            <li><a href="#">Acer</a></li>
                            <li><a href="#">HP</a></li>
                        </ul>
                    </li>
                    <li><a href="#">Watch</a></li>
                    <li><a href="#">Headphone</a></li>
                </ul>
            </li>
            <li><a href="#">Contact us</a></li>
        </ul>
    </nav>
</body>
</html>
